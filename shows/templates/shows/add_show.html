{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Add a new show</h1>
        </div>
    </div>
    <div class="d-flex col-6 justify-content-center">
        <form method="POST" action="{% url 'add_show' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ newShow | crispy }}
            <div>
                <a class="btn btn-secondary" href="{% url 'shows' %}">
                    <p>Cancel</p>
                </a>
                <a class="btn btn-primary" type="submit" id="submit">
                    <p>Add show</p>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
